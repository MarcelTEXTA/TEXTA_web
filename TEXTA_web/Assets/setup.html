<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configuration — TEXTA web</title>

<style>
/* ================= GLOBAL ================= */
* {
    margin: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, sans-serif;
    min-height: 100vh;
    background-image: url(bg.png);
    background-attachment: fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    perspective: 1200px;
}

/* ================= WRAPPER ================= */
.setup-wrapper {
    width: 95%;
    max-width: 650px;
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    overflow: hidden;
}

/* ================= PROGRESS ================= */
.progress {
    height: 6px;
    background: rgba(255,255,255,0.2);
    border-radius: 50px;
    margin-bottom: 30px;
    overflow: hidden;
}

.progress-bar {
    height: 100%;
    width: 33%;
    background: rgba(255,255,255,0.5);
    transition: width 0.4s ease;
}

/* ================= SLIDER ================= */
.slider {
    display: flex;
    transition: transform 0.6s cubic-bezier(.77,0,.18,1);
    transform-style: preserve-3d;
    will-change: transform;
}

.step {
    flex: 0 0 100%;
    padding-right: 20px;
    opacity: 0.35;
    transform: rotateY(10deg) scale(0.97);
    transition: 0.6s cubic-bezier(.77,0,.18,1);
}

.step.active {
    opacity: 1;
    transform: rotateY(0deg) scale(1);
}

/* ================= TYPO ================= */
h1 {
    font-weight: 300;
    margin-bottom: 25px;
    color: #252525;
}

label {
    display: block;
    margin-bottom: 8px;
    font-size: 0.9rem;
    color: #252525;
}

/* ================= INPUTS ================= */
input, select {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 25px;
    border-radius: 20px;
    border: none;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    color: #252525;
    font-size: 1rem;
    transition: 0.25s ease;
}

input:focus, select:focus {
    outline: none;
    background: rgba(255,255,255,0.25);
}

/* ================= BUTTONS ================= */
.buttons {
    display: flex;
    justify-content: space-between;
}

button {
    padding: 12px 22px;
    border-radius: 20px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    color: #252525;
    transition: all 0.25s ease;
}

button:hover {
    background: rgba(255,255,255,0.25);
    transform: scale(1.05);
}

.hidden {
    visibility: hidden;
}

.success {
    text-align: center;
    font-size: 1.1rem;
    opacity: 0;
    transition: opacity 0.4s ease;
}

.success.show {
    opacity: 1;
}
</style>
</head>
<body>

<div class="setup-wrapper">

    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="slider" id="slider">

        <!-- STEP 1 -->
        <div class="step active">
            <h1>Bienvenue</h1>
            <label>Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="Votre nom">
        </div>

        <!-- STEP 2 -->
        <div class="step">
            <h1>Préférences</h1>
            <label>Thème</label>
            <select id="theme">
                <option value="dark">Sombre</option>
                <option value="light">Clair</option>
                <option value="auto">Thème système</option>
            </select>
        </div>

        <!-- STEP 3 -->
        <div class="step">
            <h1>Importez vos données</h1>
            <label>Choisir votre ancien navigateur</label>
            <select id="engine">
                <option>Google Chrome (Brave, Chromium)</option>
                <option>Microsoft Edge</option>
                <option>Safari</option>
                <option>Mozilla Firefox</option>
            </select>
        </div>

    </div>

    <div class="buttons">
        <button id="prevBtn" class="hidden">Retour</button>
        <button id="nextBtn">Suivant</button>
    </div>

    <div class="success" id="successMessage">
        Configuration enregistrée avec succès ✓
    </div>

</div>

<script>
let currentStep = 0;
const steps = document.querySelectorAll(".step");
const slider = document.getElementById("slider");
const progressBar = document.getElementById("progressBar");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const successMessage = document.getElementById("successMessage");

const totalSteps = steps.length;

function updateUI() {
    slider.style.transform = `translateX(-${currentStep * 100}%)`;
    progressBar.style.width = `${((currentStep + 1) / totalSteps) * 100}%`;
    steps.forEach((step, index) => {
        step.classList.toggle("active", index === currentStep);
    });
    prevBtn.classList.toggle("hidden", currentStep === 0);
    nextBtn.textContent = currentStep === totalSteps - 1 ? "Finaliser" : "Suivant";
}

function validateStep() {
    if(currentStep === 0) {
        const username = document.getElementById("username").value.trim();
        return username.length > 0;
    }
    return true;
}

nextBtn.addEventListener("click", () => {
    if(!validateStep()){
        alert("Veuillez remplir le champ requis.");
        return;
    }
    if(currentStep < totalSteps -1){
        currentStep++;
        updateUI();
    } else {
        saveConfiguration();
    }
});

prevBtn.addEventListener("click", () => {
    if(currentStep > 0){
        currentStep--;
        updateUI();
    }
});

function saveConfiguration(){
    const username = document.getElementById("username").value;
    const theme = document.getElementById("theme").value;
    const engine = document.getElementById("engine").value;

    localStorage.setItem("texta_username", username);
    localStorage.setItem("texta_theme", theme);
    localStorage.setItem("texta_engine", engine);

    // Aller sur Nouvel onglet
    window.location.href = "newtab.html";
}

updateUI();
</script>

</body>
</html>
