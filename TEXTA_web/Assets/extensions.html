<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres de TEXTA web</title>
    <style>
        :root {
            --background: rgb(255, 255, 255);
            --background-element: rgba(200, 200, 200, 0.2);
            --background-element-hover: rgba(200, 200, 200, 0.4);
            --text-color: #252525;
            --box-sahadow: rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text-color);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 20px;
            margin: 0;
        }

        .top-bar h1 {
            font-size: 20px;
            margin: 5px 0;
        }

        .app-tabs {
            display: flex;
            gap: 10px;
            background-color: var(--background-element);
            border-radius: 20px;
            padding: 3px;
            margin-top: 5px;
            box-shadow: 0 0 12px var(--box-sahadow);
        }

        .app-tabs a {
            text-decoration: none;
            color: var(--text-color);
            padding: 2px 10px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .app-tabs a:hover {
            background-color: var(--background-element-hover);
        }

        .app-tabs a.active {
            background-color: var(--background-element-hover);
        }

        .top-bar button {
            padding: 8px;
            border: none;
            border-radius: 20px;
            background-color: var(--background-element);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 12px var(--box-sahadow);
        }

        .top-bar button:hover {
            background-color: var(--background-element-hover);
        }

        .side-bar {
            margin: 5px;
            width: 250px;
            position: fixed;
            left: 0;
            background-color: var(--background-element);
            border-radius: 20px;
            padding: 20px;
        }

        .side-bar ul {
            list-style: none;
            padding: 0;
        }

        .side-bar ul li {
            margin: 10px 0;
        }

        .side-bar ul li a {
            text-decoration: none;
            font-size: 16px;
            color: var(--text-color);
        }

        .side-bar ul:focus {
            background-color: var(--background);
            box-shadow: 0 6px 12px var(--box-sahadow);
        }

        main {
            margin-left: 270px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="app-extensions">
        <div class="top-bar">
            <h1>TEXTA web</h1>
            <div class="app-tabs">
                <a href="settings.html" class="tab">Paramètres</a>
                <a href="history.html" class="tab">Historique</a>
                <a href="downloads.html" class="tab">Téléchargements</a>
                <a href="bookmarks.html" class="tab">Signets</a>
                <a href="extensions.html" class="tab active">Extensions</a>
            </div>
            <button>Aide</button>
        </div>
        <div class="main-container-app">
            
        </div>
    </div>


    <script></script>
</body>

</html>
